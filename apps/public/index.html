<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <base href="/" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="%REACT_APP_THEME_COLOR%" />
    <meta name="robots" content="%REACT_APP_ROBOTS%" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap"
      rel="stylesheet"
    />

    <title>%REACT_APP_META_TITLE%</title>
    <meta name="title" content="%REACT_APP_META_TITLE%" />
    <meta name="description" content="%REACT_APP_META_DESC%" />
    <meta name="image" content="%REACT_APP_META_IMG%" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="%REACT_APP_META_URL%" />
    <meta property="og:title" content="%REACT_APP_META_TITLE%" />
    <meta property="og:description" content="%REACT_APP_META_DESC%" />
    <meta
      property="og:image"
      content="%REACT_APP_META_URL%%REACT_APP_META_IMG%"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="%REACT_APP_META_URL%" />
    <meta property="twitter:title" content="%REACT_APP_META_TITLE%" />
    <meta property="twitter:description" content="%REACT_APP_META_DESC%" />
    <meta
      property="twitter:image"
      content="%REACT_APP_META_URL%%REACT_APP_META_IMG%"
    />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />

    <style id="antiClickjack">
      body {
        display: none !important;
      }
    </style>
    <script type="text/javascript">
      if (self === top) {
        var antiClickjack = document.getElementById("antiClickjack");
        antiClickjack.parentNode.removeChild(antiClickjack);
      } else {
        top.location = self.location;
      }
    </script>
  </head>

  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div id="root"></div>
  </body>
</html>
